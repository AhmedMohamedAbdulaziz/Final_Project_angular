<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Categories Management</h1>
        <button class="btn btn-primary" (click)="showAddCategoryForm()">
          <i class="bi bi-plus"></i> Add Category
        </button>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Search Categories</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <label for="searchTerm" class="form-label">Search Categories</label>
              <input 
                type="text" 
                class="form-control" 
                id="searchTerm"
                [(ngModel)]="searchTerm"
                placeholder="Search by name or description..."
                (input)="searchCategories()">
            </div>
            <div class="col-md-4">
              <label class="form-label">&nbsp;</label>
              <button class="btn btn-secondary w-100" (click)="clearSearch()">
                Clear Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Categories Table -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Categories ({{ filteredCategories.length }})</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of filteredCategories">
                  <td>{{ category.id }}</td>
                  <td>{{ category.name }}</td>
                  <td>{{ category.description || 'No description' }}</td>
                  <td>
                    <div class="btn-group" role="group">
                      <button class="btn btn-sm btn-outline-primary" (click)="showEditCategoryForm(category)">
                        <i class="bi bi-pencil"></i> Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category.id)">
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Category Modal -->
  <div class="modal fade" [class.show]="showAddForm" [style.display]="showAddForm ? 'block' : 'none'" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ editingCategory ? 'Edit' : 'Add' }} Category</h5>
          <button type="button" class="btn-close" (click)="cancelForm()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <div class="text-danger" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
                Category name is required
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="categoryForm.invalid">
            {{ editingCategory ? 'Update' : 'Add' }} Category
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showAddForm"></div>
</div>
